<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Calculator</title>
  <link href="/style.css" rel="stylesheet">
  <meta property="og:title" content="Simple Calculator" />
  <meta property="og:description" content="A clean, hand-coded calculator web app." />
  <meta name="twitter:card" content="summary_large_image" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand">0</div>
    </div>
    <div class="buttons">
      <button data-all-clear class="span-two danger">AC</button>
      <button data-delete class="danger">DEL</button>
      <button data-operation class="operator">รท</button>
      
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="operator">*</button>
      
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="operator">+</button>
      
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="operator">-</button>
      
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="span-two equals">=</button>
    </div>
  </div>

  <script src="/script.js" defer></script>
</body>
</html>
